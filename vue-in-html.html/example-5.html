<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Example5</title>
    </head>
    <body>
        <!--
            DOM ( The Document Object Model ) helps programming languages to access its structure, 
            and to be able to change document structure, style, contents, etc.
            There are some directives. Each directive has unique function. For example,
            "v-for" directive displays Todo list as binding an array data.
            But this way updates just status of the application, not touching DOM.
        -->
        <div id="app-5">
            <p>
                {{ message }}
            </p>
            <button v-on:click="reverseMessage">
                Reverse message.
            </button>
        </div>

        <script>
            var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'Hello! Vue.js!'
                }, 
                methods: {
                    reverseMessage: function() {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
