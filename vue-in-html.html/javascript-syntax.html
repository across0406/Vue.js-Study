<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Default Functions of Vue.js</title>
</head>
<body>
    <div id="app">
    </div>
    <script type="text/javascript">
        import logger from "log.js"
        function factory_music(title){
            return {
                get_title: function() {
                    return title;
                },
                set_title: function(_title){
                    title = _title;
                }
            }
        }

        function acc_tracks(){
            let arr = [];

            for(let key in arguments){
                arr.push(arguments[key]);
            }

            return arr;
        }

        homura = factory_music('Homura');
        gurenge = factory_music('Gurenge');
        // alert(homura.get_title());
        // alert(gurenge.get_title());
        homura.set_title('炎');
        // alert(homura.get_title());
        // alert(gurenge.get_title());

        var tracks = ['Starlight', '生命のアリア', 'ブルーデイジー', '雨上がりのパレード'];
        var arr = [];

        for(var i = 0;i < 4;i++){
            arr[i] = function(id){
                return function(){
                    return id;
                }
            }(i);
        }

        for(var index in arr){
            // console.log(index, arr[index]);
            logger.error(String(index) + ' / ' + String(arr[index]));
        }

        var acc_arr = acc_tracks(tracks[0], tracks[1], tracks[2], tracks[3]);

        var data = { items: [] };

        var app = new Vue({
            el: '#app',
            data: {
                list: [acc_arr[0], acc_arr[1], acc_arr[2], acc_arr[3]],
            },
        });
    </script>
</body>
</html>
