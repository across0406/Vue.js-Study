<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Example3</title>
</head>
<body>
    <!--
        The structure of DOM can be binded data.
        This example shows providing strong transfer effect system that is applicable to apply transition effect automatically, 
        when a Vue element is inserted, updated, or deleted on Vue.
    -->
    <div id="app-3">
        <p v-if="seen">
            이제 나를 볼 수 있어요.
        </p>
    </div>

    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: false
            }
        })
    </script>
</body>
</html>
