<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Example4</title>
    </head>
    <body>
        <!--
            There are some directives. Each directive has unique function. For example,
            "v-for" directive displays Todo list as binding an array data.
        -->
        <div id="app-4">
            <p v-for="todo in todos">
                {{ todo.text }}
            </p>
        </div>

        <script>
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        { text: 'Learn JavaScript' }, 
                        { text: 'Learn Vue' }, 
                        { text: 'Make wonderful stuff' }
                    ]
                }
            })
        </script>
    </body>
</html>
