<body>
    <div id="app">

    <script>
        function factory_music(title){
            return {
                get_title: function() {
                    return title;
                },
                set_title: function(_title){
                    title = _title;
                }
            }
        }

        homura = factory_music('Homura');
        gurenge = factory_music('Gurenge');

        // alert(gurenge.get_title());

        var arr = []

        for(var i = 0;i < 4;i++){
            arr[i] = function(id){
                return function(){
                    return id;
                }
            }(i);
        }

        for(var index in arr){
            console.log(index, arr[index]);
        }

        var app = new Vue({
            el: '#app',
